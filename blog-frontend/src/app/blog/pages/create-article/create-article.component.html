<section class="container">
  <form (ngSubmit)="onSubmit()" #articleForm="ngForm" class="my-3">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input [(ngModel)]="articleDto.title" type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea [(ngModel)]="articleDto.content" class="form-control" id="content" name="content" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!articleForm.form.valid">Submit</button>
  </form>
</section>
